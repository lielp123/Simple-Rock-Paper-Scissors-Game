<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainDiv">
            <p id="title">Pick:</p>
            <div id="secondDiv">                
                <img onclick="play(1)" class="btn img rock" src="Images/Rock.png">
                <img onclick="play(2)" class="btn img paper" src="Images/Paper.png">
                <img onclick="play(3)" class="btn img scissors" src="Images/Scissors.png">
            </div>
            <div id="thirdDiv"></div>
            <div id="resultDiv"></div>    
        </div>
        <script src="script.js"></script>
    </body>

</html>
